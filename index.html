<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Crystal Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="goal"></h4>
      </div>
      <div class="col-md-6">
        <h4 class="total"></h4>
      </div>
    </div>
    <div class="row crystalRow">
    </div>
  </div>
     

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script>
    let total = 0
    let goal = (Math.floor(Math.random() * 80) + 20)
    $('goal').text(goal)

    for (let i = 0; i < 4; i++) {
      $('.crystalRow').append(`
  <div class="col-md-4">
    <img class="crystal" data-crystal=${Math.floor(Math.random() * 15) + 1} 
    src="./assets/images/crystal${i}.jpg" alt="crystal${i}">
    </div>
    `)
    }

    $('.crystal').on('click', function () {
      let crystalValue = $(this).attr('data-crystal')
      total += parseInt(crystalValue)
      $('.total').text(total)
      gameStatus()
    })

    function gameStatus () {
      if (goal === total) {
        alert('You Win!')
        reset ()
      } else if (total > goal) {
        alert('You Lose!')
        reset()
      }
    }

    function reset () {
      $('.crystal').attr('data-crystal', (Math.floor(Math.random() * 15) +1))
      total = 0
      $('.total').text(total)
      goal = (Math.floor(Math.random() * 80) + 20)
    }
  </script>

</body>

</html>
